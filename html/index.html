<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>畅言</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <!-- 导航栏的部分 -->
    <div class="nav-box">
        <nav class="w">
            <div class="nav">
                <div class="logo navItem">

                </div>
                <div class="nav_text navItem">
                    <p class="homePage nav_text_common">首页</p>
                    <p class="find nav_text_common">发现</p>
                    <p class="App nav_text_common">App</p>
                </div>
                <div class="nav-search navItem">
                    <img src="../icofont-img/搜索 (1).png" alt="">
                    <input type="text" placeholder="搜索用户 标签" id="navSearchInput">
                </div>


                <div class="bell hover-change navItem" title="通知">
                    <img src="../icofont-img/铃铛-白.png" alt="" class="nav-ico">
                </div>

                <div class="privateMessage hover-change navItem" title="私信">
                    <img src="../icofont-img/私信-白.png" alt="" class="nav-ico">
                </div>

                <div class="setUp hover-change navItem" title="设置">
                    <img src="../icofont-img/设置-白.png" alt="" class="nav-ico">
                </div>
                <div class="else hover-change navItem" title="更多">
                    <img src="../icofont-img/更多-白.png" alt="" class="nav-ico">
                </div>


            </div>
        </nav>
    </div>

    <!-- 主体部分 -->
    <div class="main">
        <div class="w">
            <div class="main_main">
                <!-- 左边 -->
                <div class="main_left">
                    <!-- 发布文章部分 -->
                    <div class="publish">
                        <!-- 发布文章部分的头像 -->
                        <div class="publishHeadshot publish-common">
                            <p>头像</p>
                        </div>
                        <div class="publishText  publish-common">
                            <p>文字</p>

                        </div>
                        <div class="publishImg publish-common">
                            <p> 图片</p>

                        </div>
                        <div class="publishVideo publish-common">
                            <p>视频</p>

                        </div>
                        <div class="publishLongArticle publish-common">
                            <p> 文章</p>

                        </div>
                    </div>
                    <!-- 文章部分 -->
                    <div class="leftMain">
                        <img src="../img/v2-31647f793060ae4c4bf94f90a332a5d1_b.gif" alt=""
                            style="width: 100%;height: 80%;object-fit:contain; margin-top:50px">
                    </div>
                </div>


                <!-- 右边 -->
                <div class="main_right">
                    <div class="main_right_head">
                        <p class="main_right_head_chinese">婧鹿姑娘</p>
                        <p class="main_right_head_spelling">jingluguniang</p>
                        <hr>
                        <p class="main_right_head_focus">关注</p>
                        <p class="main_right_head_focus_number">3</p>
                    </div>
                    <div class="main_right_content">
                        <p class="create_common">创作者中心
                            <i style="float: right">＞</i>
                        </p>
                        <hr>
                        <p class="create_common">
                            <img src="../icofont-img/文章.png" alt="" style=" width: 20px;
                            height: 20px;">
                            文章
                        </p>
                        <hr>
                        <p class="create_common">
                            <img src="../icofont-img/喜欢.png" alt="" style=" width: 20px;
                            height: 20px;">
                            喜欢
                        </p>
                        <hr>

                        <p class="create_common">
                            <img src="../icofont-img/合集.png" alt="" style=" width: 20px;
                            height: 20px;">
                            合集
                        </p>
                        <hr>
                        <p class="create_common">
                            <img src="../icofont-img/钱包.png" alt="" style=" width: 20px;
                            height: 20px;">
                            钱包，充值
                        </p>
                        <hr>
                        <p class="create_common">
                            <img src="../icofont-img/自动发布子系统.png" alt="" style=" width: 20px;
                            height: 20px;">
                            自动发布
                        </p>
                        <hr>

                        <p class="create_common">
                            <img src="../icofont-img/草稿.png" alt="" style="width: 20px;
                            height: 20px;">
                            草稿
                        </p>
                        <hr>

                        <p class="create_common">
                            <img src="../icofont-img/修理维护.png" alt="" style="width: 20px;  height: 20px;">
                            个人主页设置
                        </p>
                        <hr>
                        <p class="create_common">
                            <img src="../icofont-img/批量编辑.png" alt="" style="width: 20px;  height: 20px;">
                            批量管理文章

                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部回到顶部的设计 -->
    <div class="go_head">

    </div>

    <script src="../js/index.js"></script>

</html>
